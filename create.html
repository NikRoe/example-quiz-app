<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header><h1>Create</h1></header>
    <main>
      <form class="form--wrapper">
        <fieldset class="fieldset">
          <label for="questionInput">Question</label
          ><textarea
            id="questionInput"
            name="questionInput"
            rows="5"
            placeholder="Enter your question"
          ></textarea>
        </fieldset>
        <fieldset class="fieldset">
          <label for="answerInput">Answer</label
          ><textarea
            id="answerInput"
            name="answerInput"
            rows="5"
            placeholder="Enter the answer"
          ></textarea>
        </fieldset>
        <fieldset class="fieldset">
          <label for="tagInput">Tag</label
          ><textarea
            id="tagInput"
            name="tagInput"
            placeholder="Enter tags and separate by commas"
          ></textarea>
        </fieldset>
        <button class="button--form">Submit</button>
      </form>
      <nav>
        <ul class="navbar--wrapper">
          <li class="navbar--item">
            <a href="/index.html" class="navbar--anchor"
              ><img
                src="./assets/homeIcon--inactive.svg"
                alt="HomeButton"
                class="navbar--img"
            /></a>
          </li>

          <li class="navbar--item">
            <a href="/bookmarks.html" class="navbar--anchor"
              ><img
                src="./assets/bookmark--inactive.svg"
                alt="Bookmarks"
                class="navbar--img"
            /></a>
          </li>

          <li class="navbar--item">
            <a href="/create.html" class="navbar--wrapper-active navbar--anchor"
              ><img
                src="./assets/create--active.svg"
                alt="Create"
                class="navbar--img"
            /></a>
          </li>

          <li class="navbar--item">
            <a href="/profile.html" class="navbar--anchor"
              ><img
                src="./assets/profile--inactive.svg"
                alt="Profile"
                class="navbar--img"
            /></a>
          </li>
        </ul>
      </nav>
    </main>
  </body>
</html>
